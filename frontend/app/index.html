<!doctype html>
<html ng-app="ClikhomeApp" ng-controller="MasterCtrl">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Clikhome.HR {[{ title }]}</title>
        <!-- build:css({.,app}) /static/styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.css" />
        <!-- endbower -->

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
        <!-- endbuild -->

        <!-- build:css(.tmp) /static/styles/style.css -->
        <!-- Custom styles for this template -->
        <link href="styles/style.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lte IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
            your browser</a> to improve your experience.</p>
        <![endif]-->
        <div ui-view="sigin"></div>

        <nav class="navbar navbar-inverse navbar-fixed-top" ng-show="authenticated">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Clikhome.HR</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <a class="navbar-right navbar-brand">Hello {[{first_name}]} {[{last_name}]}!</a>
                    <!--<ul class="nav navbar-nav navbar-right">-->
                    <!--<li><a href="#">Dashboard</a></li>-->
                    <!--<li><a href="#">Settings</a></li>-->
                    <!--<li><a href="#">Profile</a></li>-->
                    <!--<li><a href="#">Help</a></li>-->
                    <!--</ul>-->
                    <!--<form class="navbar-form navbar-right">-->
                    <!--<input type="text" class="form-control" placeholder="Search...">-->
                    <!--</form>-->
                </div>
            </div>
        </nav>

        <div class="container-fluid" ng-show="authenticated">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li><h3 style="padding-left: 10px">Relocation</h3></li>
                        <li><a ui-sref="app.relocation.request">New Request</a></li>
                        <li><a ui-sref="app.relocation.history">Request History</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a ui-sref="app.logout">Logout</a></li>
                    </ul>
                </div>
                <div ui-view="content"></div>
            </div>
        </div>

        <!-- build:js(.) /static/scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/jquery-ui/jquery-ui.js"></script>
        <script src="bower_components/angular-bootstrap-confirm/dist/angular-bootstrap-confirm.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) /static/scripts/app.js -->
        <script src="scripts/app.js"></script>
        <!-- endbuild -->

        <!-- build:js(app) /static/scripts/controllers.js -->
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/master.js"></script>
        <script src="scripts/controllers/relocation_request.js"></script>
        <script src="scripts/controllers/requested_employee.js"></script>
        <script src="scripts/controllers/relocation_request_history.js"></script>
        <!-- endbuild -->

        <!-- build:js(app) /static/scripts/services.js -->
        <script src="scripts/services/djangoHttp.js"></script>
        <script src="scripts/services/djangoAuth.js"></script>
        <script src="scripts/services/validate.js"></script>
        <script src="scripts/services/employee.js"></script>
        <script src="scripts/services/relocations.js"></script>
        <!-- endbuild -->

        <!-- build:js(app) /static/scripts/assets.js -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
        <script src="assets/js/ie-emulation-modes-warning.js"></script>
        <script src="assets/js/holder.min.js"></script>
        <!-- endbuild -->

        <!-- build:js({.,app}) /static/scripts/ie9.js -->
        <!--[if lt IE 9]>
        <script src="assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <!-- endbuild -->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </body>
</html>
