<div class="page-content vertical-align-middle">
  <div class="panel">
    <div class="panel-body">
      <div class="brand">
        <img class="brand-img" src="/static/images/global/logos/apartmentocean-dark.png" alt="Apartment Ocean">
        <h1 class="brand-text sr-only">Apartment Ocean</h1>
        <h2 class="brand-text font-size-16 font-weight-300">Forgot Password</h2>
      </div>

      <form role="form" ng-submit="vm.resetRequest(ForgotPasswordForm)" name="ForgotPasswordForm" novalidate>
        <div class="form-group">
          <div class="alert alert-danger" ng-repeat="error in vm.errors.email">{[{error}]}</div>
          <div class="alert alert-danger" ng-repeat="error in vm.errors.non_field_errors">{[{error}]}</div>
          <div class="alert alert-danger" ng-if="error">{[{error}]}</div>
        </div>

        <div class="form-group form-material floating">
          <input name="email" type="email" id="inputEmail" class="form-control no-validation" ng-model="vm.email" required autofocus>
          <label for="inputEmail" class="floating-label">Email address</label>
        </div>

        <button class="btn btn-primary btn-block btn-lg margin-top-40" type="submit">Continue</button>
        <br>
      </form>
      <p>
        Remember your password? Please go to <a ui-sref="login">Sign in</a>
      </p>
    </div>
  </div>
</div>
