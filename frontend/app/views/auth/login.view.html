<div class="page-content">
  <div class="page-brand-info hidden-xs">
    <div class="brand">
      <img class="brand-img" src="/static/images/global/logos/apartmentocean-white@2x.png" alt="Apartment Ocean">
      <h1 class="brand-text sr-only">Apartment Ocean</h1>
    </div>

    <p class="font-size-20">Relocate employees with confidence and clarity</p>
  </div>

  <div class="page-login-main">
    <div class="brand visible-xs">
      <img class="brand-img" src="/static/images/global/logos/apartmentocean-sm-dark.png" alt="Apartment Ocean">
      <h3 class="brand-text font-size-22">Apartment Ocean</h3>
    </div>
    <h3 class="font-size-24">Sign In</h3>

    <form role="form" ng-submit="signin.login(loginForm)" name="loginForm" novalidate>
      <div class="form-group">
        <input name="username" type="email" id="inputEmail" class="form-control no-validation" placeholder="Email address" ng-model="signin.username" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <div class="alert alert-danger" ng-repeat="error in signin.errors.username">{[{error}]}</div>
      </div>

      <div class="form-group">
        <input name="password" type="password" id="inputPassword" class="form-control no-validation" placeholder="Password" ng-model="signin.password" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <div class="alert alert-danger" ng-repeat="error in signin.errors.password">{[{error}]}</div>
      </div>

      <div class="form-group clearfix">
        <div class="checkbox-custom checkbox-inline checkbox-primary pull-left">
          <input type="checkbox" id="inputCheckbox" name="remember">
          <label for="inputCheckbox">Remember me</label>
        </div>
        <a class="pull-right" ui-sref="forgot_password">Forgot password?</a>
      </div>

      <div class="alert alert-danger" ng-repeat="error in signin.errors.non_field_errors">{[{error}]}</div>
      <div class="alert alert-danger" ng-if="error">{[{error}]}</div>

      <button class="btn btn-primary btn-block btn-lg margin-top-40" type="submit">Sign in</button>
    </form>
    <p>Still no account? Please go to <a ui-sref="signup">Sign up</a></p>
  </div>
</div>
