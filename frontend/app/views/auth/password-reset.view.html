<div class="page-content vertical-align-middle">
  <div class="panel">
    <div class="panel-body">
      <div class="brand">
        <img class="brand-img" src="/static/images/global/logos/apartmentocean-dark.png" alt="Apartment Ocean">
        <h1 class="brand-text sr-only">Apartment Ocean</h1>
        <h2 class="brand-text font-size-16 font-weight-300">Reset Password</h2>
      </div>

      <form role="form" ng-submit="vm.passwordResetConfirm(PasswordResetConfirmForm)" name="PasswordResetConfirmForm" novalidate>
        <div class="form-group">
          <div class="alert alert-danger" ng-repeat="error in vm.errors.non_field_errors">{[{error}]}</div>
          <div class="alert alert-danger" ng-if="error">{[{error}]}</div>
        </div>

        <div class="form-group form-material floating">
          <input name="new_password1"
                 type="password"
                 id="inputNewPassword"
                 class="form-control"
                 ng-model="vm.newPassword1"
                 required
                 autofocus>
          <label for="inputNewPassword" class="floating-label">New password</label>
          <div class="alert alert-danger" ng-repeat="error in vm.errors.new_password1">{[{error}]}</div>
        </div>

        <div class="form-group form-material floating">
          <input name="new_password2"
                 type="password"
                 id="inputConfirmPassword"
                 class="form-control"
                 ng-model="vm.newPassword2"
                 match-password="new_password1"
                 required>
          <label for="inputConfirmPassword" class="floating-label">Confirm password</label>
          <div class="alert alert-danger" ng-repeat="error in vm.errors.new_password2">{[{error}]}</div>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
      </form>
      <p>
        Remember your password? Please go to <a ui-sref="login">Sign in</a>
      </p>
    </div>
  </div>
</div>
