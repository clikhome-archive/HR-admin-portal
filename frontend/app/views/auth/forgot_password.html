<div class="container" ng-controller="ForgotCtrl">
    <form role="form" class="form-signin form-forgot-password" ng-submit="forgot_password(ForgotPasswordForm)" name="ForgotPasswordForm" novalidate>
        <h2 class="form-signin-heading">Forgot your password?</h2>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="model.email" required autofocus>
        <div class="alert alert-danger" ng-repeat="error in errors.email">{[{error}]}</div>

        <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{[{error}]}</div>
        <div class="alert alert-danger" ng-if="error">{[{error}]}</div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Continue</button>
        <br>
        <p class="text-right">
            <a ui-sref="login">Sign in</a>
        </p>
    </form>
</div>
