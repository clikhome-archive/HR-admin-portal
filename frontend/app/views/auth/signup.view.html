<div class="page-content vertical-align-middle">
  <div class="panel">
    <div class="panel-body">
      <div class="brand">
        <img class="brand-img" src="/static/images/global/logos/apartmentocean-dark.png" alt="Apartment Ocean">
        <h1 class="brand-text sr-only">Apartment Ocean</h1>
        <h2 class="brand-text font-size-16 font-weight-300">Sign Up</h2>
      </div>

      <form role="form" ng-submit="signup.register(SignupForm)" name="SignupForm" novalidate>
        <div class="form-group form-material floating">
          <input name="first_name" type="first_name" id="inputFirstName" class="form-control no-validation" ng-model="signup.first_name" required>
          <label for="inputFirstName" class="floating-label">FirstName</label>
          <div class="alert alert-danger" ng-repeat="error in signup.errors.first_name">{[{error}]}</div>
        </div>
          
        <div class="form-group form-material floating">
          <input name="last_name" type="last_name" id="inputLastName" class="form-control no-validation" ng-model="signup.last_name" required>
          <label for="inputLastName" class="floating-label">LastName</label>
          <div class="alert alert-danger" ng-repeat="error in signup.errors.last_name">{[{error}]}</div>
        </div>

        <div class="form-group form-material floating">
          <input name="email" type="email" id="inputEmail" class="form-control no-validation" ng-model="signup.email" required autofocus>
          <label for="inputEmail" class="floating-label">Email address</label>
          <div class="alert alert-danger" ng-repeat="error in signup.errors.email">{[{error}]}</div>
        </div>

        <div class="form-group form-material floating">
          <input name="password" type="password" id="inputPassword" class="form-control no-validation" ng-model="signup.password" required>
          <label for="inputPassword" class="floating-label">Password</label>
          <div class="alert alert-danger" ng-repeat="error in signup.errors.password">{[{error}]}</div>
        </div>
          
        <div class="form-group form-material floating">
          <input name="phone" type="phone" id="inputPhone" class="form-control no-validation" ng-model="signup.phone" required>
          <label for="inputPhone" class="floating-label">Phone</label>
          <div class="alert alert-danger" ng-repeat="error in signup.errors.phone">{[{error}]}</div>
        </div>
          
        <div class="form-group form-material floating">
          <input name="company_name" type="company_name" id="inputCompanyName" class="form-control no-validation" ng-model="signup.company_name">
          <label for="inputCompanyName" class="floating-label">Company name</label>
          <div class="alert alert-danger" ng-repeat="error in signup.errors.company_name">{[{error}]}</div>
        </div>

        <div class="alert alert-danger" ng-repeat="error in signup.errors.non_field_errors">{[{error}]}</div>
        <div class="alert alert-danger" ng-if="error">{[{error}]}</div>

        <button class="btn btn-primary btn-block btn-lg margin-top-40" type="submit">Sign up</button>
      </form>
      <p>Have account already? Please go to <a ui-sref="login">Sign In</a></p>
    </div>
  </div>
</div>
