<div class="container">
    <form role="form" class="form-signin form-password-reset-confirm" ng-submit="vm.passwordResetConfirm(PasswordResetConfirmForm)" name="PasswordResetConfirmForm" novalidate>
        <h2 class="form-signin-heading">Password reset confirm</h2>

        <label for="inputNewPassword" class="sr-only">New password</label>
        <input name="new_password1" type="password" id="inputNewPassword" class="form-control" placeholder="New password" ng-model="vm.newPassword1" required autofocus>
        <div class="alert alert-danger" ng-repeat="error in vm.errors.new_password1">{[{error}]}</div>

        <label for="inputConfirmPassword" class="sr-only">Confirm password</label>
        <input name="new_password2" type="password" id="inputConfirmPassword" class="form-control" placeholder="New password" ng-model="vm.newPassword2" required>
        <div class="alert alert-danger" ng-repeat="error in vm.errors.new_password2">{[{error}]}</div>

        <div class="alert alert-danger" ng-repeat="error in vm.errors.non_field_errors">{[{error}]}</div>
        <div class="alert alert-danger" ng-if="error">{[{error}]}</div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
    </form>
</div>
