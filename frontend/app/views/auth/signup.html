<div class="page-content vertical-align-middle">
  <div class="panel" ng-controller="SignupCtrl">
    <div class="panel-body">
      <div class="brand">
        <img class="brand-img" src="/static/images/global/logos/logo_sm_dark.png" alt="...">
        <h1 class="brand-text font-size-18 font-weight-400">ClikHome &ndash; Signup</h1>
      </div>

      <form role="form" ng-submit="signup(SignupForm)" name="SignupForm" novalidate>
        <div class="form-group form-material floating">
          <input name="email" type="email" id="inputEmail" class="form-control no-validation" ng-model="model.email" required autofocus>
          <label for="inputEmail" class="floating-label">Email address</label>
          <div class="alert alert-danger" ng-repeat="error in errors.email">{[{error}]}</div>
        </div>

        <div class="form-group form-material floating">
          <input name="password" type="password" id="inputPassword" class="form-control no-validation" ng-model="model.password" required>
          <label for="inputPassword" class="floating-label">Password</label>
          <div class="alert alert-danger" ng-repeat="error in errors.password">{[{error}]}</div>
        </div>

        <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{[{error}]}</div>
        <div class="alert alert-danger" ng-if="error">{[{error}]}</div>

        <button class="btn btn-primary btn-block btn-lg margin-top-40" type="submit">Sign up</button>
      </form>
    </div>
  </div>
</div>
