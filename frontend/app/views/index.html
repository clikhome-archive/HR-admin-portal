<div class="page-content container-fluid">
  <div class="row">
    <div class="col-xlg-4 col-md-6">
      <!-- Relocation Panel -->
      <div class="panel panel-bordered">
        <div class="panel-heading">
          <h3 class="panel-title">
            <i class="icon wb-globe"></i>
            Relocation
          </h3>
        </div>
        <div class="panel-body">
          <div class="list-group">
            <a class="list-group-item" ui-sref="app.relocation.request">New Request</a>
            <a class="list-group-item" ui-sref="app.relocation.history">Request History</a>
          </div>
        </div>
      </div>
      <!-- End Relocation Panel -->
    </div>

    <div class="col-xlg-4 col-md-6">
      <!-- People Panel -->
      <div class="panel panel-bordered">
        <div class="panel-heading">
          <h3 class="panel-title">
            <i class="icon wb-users"></i>
            People
          </h3>
        </div>
        <div class="panel-body">
          <div class="list-group">
            <a class="list-group-item" ui-sref="app.employee.list">Employee Management</a>
          </div>
        </div>
      </div>
      <!-- End People Panel -->
    </div>

    <div class="clearfix visible-md-block visible-lg-block hidden-xlg"></div>

    <div class="col-xlg-4 col-md-6">
      <!-- Billing Panel -->
      <div class="panel panel-bordered">
        <div class="panel-heading">
          <h3 class="panel-title">
            <i class="icon wb-payment"></i>
            Billing
          </h3>
        </div>
      </div>
      <!-- End Billing Panel -->
    </div>

    <div class="col-xlg-4 col-md-6">
      <!-- Support Panel -->
      <div class="panel panel-bordered">
        <div class="panel-heading">
          <h3 class="panel-title">
            <i class="icon wb-help-circle"></i>
            Support
          </h3>
        </div>
      </div>
      <!-- End Support Panel -->
    </div>
  </div>
</div>
