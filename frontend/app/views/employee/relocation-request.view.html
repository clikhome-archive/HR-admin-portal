<div class="page-header">
  <h1 class="page-title">Add Employee Relocation</h1>
</div>

<div class="page-content">
  <!-- Panel Add Employee Relocation-->
  <div class="panel">
    <div class="panel-body">
      <form role="form" class="form" name="EmployeeForm" novalidate>
        <div class="form-group row">
          <div class="col-xlg-4 col-xlg-offset-6 col-lg-4 col-lg-offset-6 col-md-6 col-md-offset-6">
            <div class="input-search input-search-dark">
              <i class="input-search-icon wb-search"></i>
              <input type="text" class="form-control" placeholder="Search for user" id="employee_select" ui-autocomplete="vm.selectOpts" ng-model="vm.employeeSelect">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <div class="row">
              <div class="form-group col-md-6">
                <label class="control-label" for="first_name">First name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" aria-describedby="first_name_help" ng-model="vm.model.employee.first_name" required>
                <span id="first_name_help" class="help-block">e.g John</span>
                <div class="alert alert-danger" ng-repeat="error in vm.errors.employee.first_name">{[{error}]}</div>
              </div>

              <div class="form-group col-md-6">
                <label class="control-label" for="last_name">Last name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" aria-describedby="last_name_help" ng-model="vm.model.employee.last_name" required>
                <span id="last_name_help" class="help-block">e.g Smith</span>
                <div class="alert alert-danger" ng-repeat="error in vm.errors.employee.last_name">{[{error}]}</div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-6">
                <label class="control-label" for="email">Email</label>
                <input ng-change="vm.changeEmail()" type="text" class="form-control" id="email" name="email" aria-describedby="email_help" ng-model="vm.model.employee.email" required>
                <span id="email_help" class="help-block">e.g john@xzc.com</span>
                <div class="alert alert-danger" ng-repeat="error in vm.errors.employee.email">{[{error}]}</div>
              </div>

              <div class="form-group col-md-6">
                <label class="control-label" for="phone">Phone number</label>
                <input type="text" class="form-control" id="phone" name="phone" aria-describedby="phone_help" ng-model="vm.model.employee.phone" required>
                <span id="phone_help" class="help-block">e.g +1 (123) 456-7890</span>
                <div class="alert alert-danger" ng-repeat="error in vm.errors.employee.phone">{[{error}]}</div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-xs-12">
                <label class="control-label" for="job_title">Job Title (optional)</label>
                <input type="text" class="form-control" id="job_title" name="job_title" aria-describedby="job_title_help" ng-model="vm.model.employee.job_title">
                <span id="job_title_help" class="help-block">e.g Engineer</span>
                <div class="alert alert-danger" ng-repeat="error in vm.errors.employee.job_title">{[{error}]}</div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-xs-12">
                <label class="control-label">Do you need furniture package for this employee?</label>
                <ul class="list-unstyled list-inline">
                  <li>
                    <div class="radio-custom radio-primary radio-inline">
                      <input type="radio" name="need_furniture" id="inlineRadio1" value="1" ng-model="vm.model.need_furniture" required>
                      <label for="inlineRadio1">Yes</label>
                    </div>
                  </li>
                  <li>
                    <div class="radio-custom radio-primary radio-inline">
                      <input type="radio" name="need_furniture" id="inlineRadio2" value="0" ng-model="vm.model.need_furniture" required>
                      <label for="inlineRadio2">No</label>
                    </div>
                  </li>
                </ul>
                <div class="alert alert-danger" ng-repeat="error in vm.errors.need_furniture">{[{error}]}</div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-xs-12">
                <label class="control-label">How long will this employee stay?</label>
                <ul class="list-unstyled list-inline">
                  <li>
                    <div class="radio-custom radio-primary radio-inline">
                      <input type="radio" name="duration" id="inlineRadio3" value="3" ng-model="vm.model.duration" required>
                      <label for="inlineRadio3">3 months</label>
                    </div>
                  </li>
                  <li>
                    <div class="radio-custom radio-primary radio-inline">
                      <input type="radio" name="duration" id="inlineRadio4" value="6" ng-model="vm.model.duration" required>
                      <label for="inlineRadio4">6 months</label>
                    </div>
                  </li>
                  <li>
                    <div class="radio-custom radio-primary radio-inline">
                      <input type="radio" name="duration" id="inlineRadio5" value="1" ng-model="vm.model.duration" required>
                      <label for="inlineRadio5">1 year or longer</label>
                    </div>
                  </li>
                </ul>

                <div class="alert alert-danger" ng-repeat="error in vm.errors.duration">{[{error}]}</div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-5">
                <label for="id_relocate_from">Relocating from:</label><br>
                <input type="text"
                       class="form-control"
                       id="id_relocate_from"
                       name="relocate_from"
                       ng-model="vm.model.relocate_from"
                       placeholder="Type to select the city"
                       vs-google-autocomplete="vm.gPlacesOpts"
                       required>
                <div class="alert alert-danger" ng-repeat="error in vm.errors.relocate_from">{[{error}]}</div>
              </div>
              <div class="form-group col-md-2 text-center">
                <i class="icon wb-arrow-right hidden-xs hidden-sm font-size-40 margin-top-20"></i> <i class="icon wb-arrow-down visible-xs visible-sm font-size-40"></i>
              </div>
              <div class="form-group col-md-5">
                <label for="id_relocate_to">Relocating to:</label><br>
                <input type="text"
                       class="form-control"
                       id="id_relocate_to"
                       name="relocate_to"
                       ng-model="vm.model.relocate_to"
                       placeholder="Type to select the city"
                       vs-google-autocomplete="vm.gPlacesOpts"
                       required>
                <div class="alert alert-danger" ng-repeat="error in vm.errors.relocate_to">{[{error}]}</div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-xs-12">
                <label for="id_expected_moving_date">Expected Moving Date:</label><br>
                <input class="form-control" id="id_expected_moving_date" name="expected_moving_date" ng-model="vm.model.expected_moving_date" required>
                <div class="alert alert-danger" ng-repeat="error in vm.errors.expected_moving_date">{[{error}]}</div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-xs-12">
                <label for="id_special_needs">Special needs:</label><br>
                <textarea class="form-control" id="id_special_needs" name="special_needs" ng-model="vm.model.special_needs"></textarea>
                <div class="alert alert-danger" ng-repeat="error in vm.errors.special_needs">{[{error}]}</div>
              </div>
            </div>

            <br>
            <div class="alert alert-danger" ng-repeat="error in vm.errors.non_field_errors">{[{error}]}</div>
            <div class="alert alert-danger" ng-if="error">{[{error}]}</div>

            <input type="text" name="id" ng-model="vm.model.id" style="display: none;">

            <div class="row">
              <div class="form-group col-xs-12">
                <div class="row">
                  <div class="col-xs-6">
                    <button class="btn btn-danger btn-lg btn-block" type="submit" ng-click="$back()">Cancel</button>
                  </div>
                  <div class="col-xs-6">
                    <button class="btn btn-success btn-lg btn-block" type="submit" ng-click="vm.store(EmployeeForm)">
                      <span ng-if="!vm.editing">Add employee</span>
                      <span ng-if="vm.editing">Save changes</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-xs-12">
                <div class="checkbox-custom checkbox-primary">
                  <input type="checkbox" name="is_reusable" id="is_reusable_check" ng-model="vm.model.employee.is_reusable">
                  <label for="is_reusable_check"> Save the profile for future use? </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- End Panel Add Employee Relocation-->
  </div>
</div>

<script type="text/javascript">
  $(function () {
    $("#id_expected_moving_date").datepicker({
      dateFormat: 'yy-mm-dd',
      minDate: 7
    });
  });
</script>
