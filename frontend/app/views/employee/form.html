<div class="page-header">
  <h1 class="page-title">Add New Employee</h1>
</div>
<div class="page-content">
  <!-- Add New Employee Panel -->
  <div class="panel" ng-controller="EmployeeFormCtrl">
    <div class="panel-body">
      <form role="form" class="form" name="EmployeeForm" novalidate>
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <div class="row">
              <div class="form-group col-md-6">
                <label class="control-label" for="first_name">First name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" aria-describedby="first_name_help" ng-model="model.first_name" required>
                <span id="first_name_help" class="help-block">e.g John</span>
                <div class="alert alert-danger" ng-repeat="error in errors.first_name">{[{error}]}</div>
              </div>

              <div class="form-group col-md-6">
                <label class="control-label" for="last_name">Last name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" aria-describedby="last_name_help" ng-model="model.last_name" required>
                <span id="last_name_help" class="help-block">e.g Smith</span>
                <div class="alert alert-danger" ng-repeat="error in errors.last_name">{[{error}]}</div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-6">
                <label class="control-label" for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" aria-describedby="email_help" ng-model="model.email" required>
                <span id="email_help" class="help-block">e.g john@xzc.com</span>
                <div class="alert alert-danger" ng-repeat="error in errors.email">{[{error}]}</div>
              </div>

              <div class="form-group col-md-6">
                <label class="control-label" for="phone">Phone number</label>
                <input type="text" class="form-control" id="phone" name="phone" aria-describedby="phone_help" ng-model="model.phone" required>
                <span id="phone_help" class="help-block">e.g +1 (123) 456-7890</span>
                <div class="alert alert-danger" ng-repeat="error in errors.phone">{[{error}]}</div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-xs-12">
                <label class="control-label" for="job_title">Job Title (optional)</label>
                <input type="text" class="form-control" id="job_title" name="job_title" aria-describedby="job_title_help" ng-model="model.job_title">
                <span id="job_title_help" class="help-block">e.g Engineer</span>
                <div class="alert alert-danger" ng-repeat="error in errors.job_title">{[{error}]}</div>
              </div>
            </div>

            <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{[{error}]}</div>
            <div class="alert alert-danger" ng-if="error">{[{error}]}</div>

            <input type="text" name="id" ng-model="model.id" style="display: none;">

            <div class="row">
              <div class="form-group col-xs-12">
                <div class="row">
                  <div class="col-xs-6">
                    <button class="btn btn-danger btn-lg btn-block" type="submit" ng-click="$back()">Cancel</button>
                  </div>
                  <div class="col-xs-6">
                    <button class="btn btn-success btn-lg btn-block" type="submit" ng-click="store(EmployeeForm)">{[{ save_button_text }]}</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- End Add New Employee Panel -->
  </div>
</div>
