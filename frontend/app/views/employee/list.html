<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="EmployeeListCtrl">
    <h1 class="page-header">Employee Management</h1>

    <div class="table-responsive">
        <div class="pull-right"><button type="button" class="btn btn-primary" ui-sref="app.employee.new_profile">+Create New Employee Profile</button></div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contacts</th>
                    <th>Title</th>
                    <th>Manage</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees">
                    <td>{[{employee.first_name}]} {[{employee.last_name}]}</td>
                    <td>Email: {[{employee.email}]}<br>Phone: {[{employee.phone}]}</td>
                    <td>{[{employee.job_title}]}</td>
                    <td>
                        <a ng-click="delete_employee(employee)">Remove</a>
                        <br>
                        <a ui-sref="app.employee.edit_profile({id: employee.id})">Edit</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
