<div class="page-header">
  <h1 class="page-title">Edit profile</h1>
</div>

<div class="page-content">
  <!-- Edit Profile Panel -->
  <div class="panel">
    <div class="panel-body">
      <form role="form" class="form" name="ProfileForm" novalidate>
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <div class="row">
              <div class="form-group col-md-6">
                <label class="control-label" for="first_name">First name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" aria-describedby="first_name_help" ng-model="profile.firstName" required>
                <span id="first_name_help" class="help-block">e.g John</span>
                <div class="alert alert-danger" ng-repeat="error in errors.first_name">{[{error}]}</div>
              </div>

              <div class="form-group col-md-6">
                <label class="control-label" for="last_name">Last name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" aria-describedby="last_name_help" ng-model="profile.lastName" required>
                <span id="last_name_help" class="help-block">e.g Smith</span>
                <div class="alert alert-danger" ng-repeat="error in errors.last_name">{[{error}]}</div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-xs-12">
                <label class="control-label" for="phone">Phone number</label>
                <input type="text" class="form-control" id="phone" name="phone" aria-describedby="phone_help" ng-model="profile.phone" required>
                <span id="phone_help" class="help-block">e.g +1 (123) 456-7890</span>
                <div class="alert alert-danger" ng-repeat="error in errors.phone">{[{error}]}</div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-6">
                <label class="control-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" aria-describedby="password_help" ng-model="profile.password">
                <span id="password_help" class="help-block">e.g C6XSKvYniE#Vc1Q</span>
                <div class="alert alert-danger" ng-repeat="error in errors.password">{[{error}]}</div>
              </div>

              <div class="form-group col-md-6">
                <label class="control-label" for="confirm_password">Confirm password</label>
                <input type="password" class="form-control" id="confirm_password" match-password="password" name="confirm_password" aria-describedby="confirm_password_help" ng-model="profile.confirmPassword">
                <span id="confirm_password_help" class="help-block">e.g C6XSKvYniE#Vc1Q</span>
                <div class="alert alert-danger" ng-repeat="error in profile.errors.confirm_password">{[{error}]}</div>
                <div ng-messages="ProfileForm.confirm_password.$error" ng-if="profileForm.$submitted || profileForm.confirm_password.$dirty" ng-messages-multiple="ng-messages-multiple" class="error-messages slide-right">
                  <div ng-message="passwordMatch" class="message slide-left">Your passwords did not match</div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="alert alert-danger" ng-repeat="error in profile.errors.non_field_errors">{[{error}]}</div>
              <div class="alert alert-danger" ng-if="error">{[{error}]}</div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-xs-6">
                  <button class="btn btn-danger btn-lg btn-block" type="submit" ng-click="App.$back()">Cancel</button>
                </div>
                <div class="col-xs-6">
                  <button class="btn btn-success btn-lg btn-block" type="submit" ng-click="profile.store(ProfileForm)">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- End Edit Profile Panel -->
  </div>
</div>
