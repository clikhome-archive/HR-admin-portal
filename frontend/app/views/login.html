<div class="container" ng-controller="LoginCtrl">
    <form role="form" class="form-signin" ng-submit="login(loginForm)" name="loginForm" novalidate>
        <h2 class="form-signin-heading">Please sign in</h2>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="username" type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="model.username" required autofocus>
        <div class="alert alert-danger" ng-repeat="error in errors.username">{{error}}</div>

        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="model.password" required>
        <div class="alert alert-danger" ng-repeat="error in errors.password">{{error}}</div>

        <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{{error}}</div>
        <div class="alert alert-danger" ng-if="error">{{error}}</div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
